[Database]
DB_URL = ${DB_URL}

[APP]
NAME    = my-cool-service
API     = /api
VERSION = 0.0.1
PORT    = 8010

[SECURITY]
SECRET_KEY            = ${SECRET_KEY}
ALGORITHM             = HS256
TOKEN_URL             = ${TOKEN_URL}
TOKEN_EXPIRATION_TIME = 20
DATETIME_FORMAT       = %Y-%m-%dT%H:%M:%S
OPA_URL               = ${OPA_URL}
OPA_PUBLIC_KEY        = certs/opa/public.crt
